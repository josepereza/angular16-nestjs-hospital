<div class="div" *ngIf="patient">
    <span>Name : {{patient.name}}</span>
<br>
<span>Surname : {{patient.surname}}</span>
<br>
<span>Hospital: {{patient.hospital.name}}</span>
<ul *ngFor="let item of patient.doctors">
<li>{{item.name}}</li>
</ul>
</div>


<mat-form-field>
    <mat-label>Cambiar Doctores</mat-label>
    <mat-select [formControl]="formDoctores" multiple>
      <mat-option *ngFor="let item of midoctors" [value]="item.id">{{item.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="enviarDoctores()" mat-button color="primary">Enviar</button>


  <mat-form-field>
    <mat-label>Cambiar Hospital</mat-label>
    <mat-select [formControl]="formHospital" >
      <mat-option *ngFor="let item of hospitales" [value]="item.id">{{item.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="enviarHospital()" mat-button color="primary">Enviar</button>
